<html lang="ja">
<head>

	<title>Canvas Example 3 image</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<canvas id="sample" width="600" height="500"></canvas>

<script>

	const canvas = document.querySelector("#sample");
	const ctx    = canvas.getContext('2d');

	const image  = new Image();
	image.src    = "image/food.png";
	image.onload = () => {
		ctx.drawImage(image, 0, 0);				//drawImage(image, dx, dy)

		/*
		ctx.drawImage(image, 0, 150, 100, 50);	//drawImage(dx, dy, dw, dh)
		ctx.drawImage(image,
				  0,   0,	//トリミング開始 x, y
				100, 100, 	//トリミング終了 x, y
				  0,   0,	//Canvas表示座標 x, y
				200, 200	//縮小・拡大サイズ
		);
		*/
	}
};
</script>
</body>
</html>
