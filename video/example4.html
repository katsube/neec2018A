<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>動画を再生＞字幕を付けてみる</title>
</head>
<body>

	<video id="meat" width="600" height="337" preload="auto" controls>
		<source src="movie/meat.mp4" type="video/mp4">
		<track kind="captions" label="Japanese" src="caption/meat.vtt" srclang="ja" default>
	</video>

	<!--
		WebVTTについて詳しくは以下のページを参照
		https://developer.mozilla.org/ja/docs/Web/API/Web_Video_Text_Tracks_Format
	-->
</body>
</html>
